<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skate Friendly community group for beginner skaters based in Dublin, Ireland">
    <meta name="keywords" content="skate friendly, beginner skater, skating group, Dublin, Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Skate Friendly</title>
    <link rel="icon" type="image/png" href="/assets/images/fav-icon.png">
</head>

<body>
    <!--logo and nav menu-->
    <header>
        <a href="index.html">
            <h1 id="logo">Skate Friendly</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="faq.html">FAQ</a>
                </li>
                <li>
                    <a href="tricks.html">Tricks</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--main image for this page-->
    <section class="background-style">
        <div class="photo-style" id="contact-photo"></div>
    </section>
    <!--contact form-->
    <h1 id="cont-head">Contact us!</h1>
    <section id="sign-up">
        <form action="thanks.html" id="sub-form">
            <div>
                <label for="first-name"></label>
                <input id="first-name" type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div>
                <label for="last-name"></label>
                <input id="last-name" type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div>
                <label for="email-field"></label>
                <input id="email-field" type="email" name="email" placeholder="Email Address" required>
            </div>
            <br>
            <p>How long have you been skating?</p>
            <br>
            <div>
                <label for="0m">No experience</label>
                <input id="0m" type="radio" value="0m" name="exp" required>
            </div>
            <div>
                <label for="0-3m">0 - 3 months</label>
                <input id="0-3m" type="radio" value="0-3m" name="exp" required>
            </div>
            <div>
                <label for="3-6m">3 - 6 months</label>
                <input id="3-6m" type="radio" value="3-6m" name="exp" required>
            </div>
            <div>
                <label for="6m">6+ months</label>
                <input id="6m" type="radio" value="6m" name="exp" required>
            </div>
            <br>
            <div>
                <input type="submit" id="button">
            </div>
        </form>
    </section>
    <!--footer-->
    <footer>
        <ul class="social-links">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit the Skate Friendly Facebook page (new tab will open)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit the Skate Friendly Instagram page (new tab will open)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit the Skate Friendly Twitter page (new tab will open)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit the Skate Friendly YouTube page (new tab will open)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7cd7c13538.js" crossorigin="anonymous"></script>
</body>

</html>
